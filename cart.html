<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - ShopEasy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>ShopEasy</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <h2>Your Shopping Cart</h2>

        <div class="cart-container">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- JavaScript will insert cart items here -->
                </tbody>
            </table>

            <!-- Total Price -->
            <div class="cart-total">
                <h3>Total: <span id="cart-total">â‚¹0.00</span></h3>
                <button id="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
                
            </div>

            <!-- Empty Cart Message -->
            <div id="empty-cart-message" class="hidden">
                <p>Your cart is empty. <a href="products.html">Start Shopping!</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ShopEasy. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
